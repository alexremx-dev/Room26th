    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

  </head>

  <body>

    <nav class="navbar navbar-default ">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">App Admin</a>
        </div>
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Administración<small> Acceso usuarios</small></h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id="login" action="index.html" class="well">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Ingrese su Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"  placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

 
   <footer id="footer">
     <p>Copyright AppAdmin &copy; 2020</p>
   </footer>

  <!-- Modal -->
  <div class="modal fade" id="agregarPagina" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Agregar Página</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Título de la página</label>
              <input type="text" class="form-control" placeholder="Título de la página">
            </div>  
            <div class="form-group">
              <label>Título de la página</label>
              <text id="editor1" name="editor1" class="form-control" Información de la página></text>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox">Publicado
              </label>
            </div>
            <div class="form-group">
              <label>Palabras clave</label>
              <input type="text" class="form-control" placeholder="Agregar algunas palabras">
            </div>  
            <div class="form-group">
              <label>Meta descripción</label>
              <input type="text" class="form-control" placeholder="Agregar auna descripción">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
